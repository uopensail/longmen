[model_config]
# 1:LR
# 2:FM
# 3:STF(sparse embedding with TensorFlow)
type = 1

# 如果是LR/FM，就是参数的保存地址，绝对路径
# 如果是STF，就是模型的压缩包，包含了稠密层和稀疏层的参数，.zip结尾
path = "../test/model.bin"

# LR: dim必须是1
# FM: 每个slot的dim必须相同，跟slot的配置会检查
# STF: TensorFlow输入层的维度，等于sum(slot dims)
dim = 1


# 如果是STF模型，需要配置如下的参数
# 可以通过tf_help工具查看所有的operation
# 使用方法: ./tf_help model_path

input_op = "输入层的operation的名字"
output_op = "输出层的operation的名字"
sparse = "稀疏层在文件夹中的名字"


[slot_config]
# 每一个slot对应的维度
slots = [1, 1, 1]

[loader_config]
config_path = "../test/fp.toml"
data_path = "../test/test.tfrecord"