syntax = "proto3";
option go_package = "./;api";
package api;

message FloatArray {
  repeated float values = 1;
}

message Entry {
  string id = 1;
  repeated FloatArray scores = 2;
}

message Request {
  string userId = 1;
  string features = 2;
  repeated Entry entries = 3;
  map<string, string> extras = 4;
}

message Response {
  int32 status = 1;
  string modelId =2;
  int64 version = 3;
  repeated Entry entries = 4;
}

service Rank {
  rpc Rank(Request) returns (Response) {}
}